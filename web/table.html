<!DOCTYPE html>
<!-- td table data point/cell -->
<html>
    <head>
        <title>Hello</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse; /* mixes two lines of table borders> */
            }
            td,th{   /*styles both td,th */
                border: 1px solid black;
                padding: 5px;
            } 

        </style>
    </head>
    <body>
        <table>
            
            <thead>
                <tr>   <!--specifies same row -->
                <th>S.No</th>  <!--Individual headings-->
                <th>Name</th>
                <th>Roll.No</th>
                <th>Marks</th>
            </tr> 
            </thead>
            <tbody>         
                <tr> 
                    <td>1</td>
                    <td>Asish</td>
                    <td>AP21110011239 </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Kumar </td>
                    <td>AP2111001141</td>
                </tr>
            </tbody>


        </table>
    </body>

</html>
