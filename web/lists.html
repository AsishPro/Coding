  <body>
     <!-- An Ordered List ol -->
     <!-- li - item number in ordered list  -->
     <ol>
       <li> First Item</li>
       <li> Second Item</li>  
       <li> Third Item</li>
     </ol>
     <!-- ul - unordered list -gives bullet points  -->
     <ul>
      <li> One item </li>
      <li> Second item </li>
      <li>Third item </li>
     </ul>
  </body>
